<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja"><!--bloque-->
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav><!--para colocar el panel de navegacion horizontal-->
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>            
        </header>
        <main>
            <form>
                <!-- un formulario basico simpre tiene los input, label y submit para el boton -->
                <label for="nombreapellido">Nombre y Apellido</label> 
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required
                placeholder="email@domínio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required
                placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" 
                    value="email" id="radio-email">Email</label>    

                    <label for="radio-telefono"><input type="radio" name="contacto" 
                    value="telefono" id="radio-telefono">Teléfono</label>    
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" 
                    value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>    
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select class="despliegue">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barbería Alura?</label>

                <input type="submit" name="contacto" value="Enviar formulario" class="enviar">
            </form>
            <table>
                <thead><!--encabezado-->
                    <tr>
                        <th>Días</th>
                        <th>Horario</th>                    
                    </tr>
                </thead>
                <tbody><!--cuerpo de la tabla-->
                    <tr><!--lineas de las tablas-->
                        <td>Lunes</td><!--cada una de las columnas de nuestra tabla-->
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>
        </main>
        <footer><!--para colocar el pie de pagina-->
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy  Copyright Barberia Alura - 2020</p><!--https://old.unicode-table.com/en/sets/-->
        </footer>
    </body>
</html>
